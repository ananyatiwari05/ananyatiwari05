name: GitHub Breakout

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily
  workflow_dispatch:      # lets you run it manually

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Generate breakout game
        uses: cyprieng/generate-breakout-game-from-github-contribution-graph@v1.2.1
        with:
          github_user_name: ananyatiwari05
          output: breakout.svg
          colors: "#ff90bb,#f777b9,#ba68c8,#6a1b9a"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add breakout.svg
          git diff --staged --quiet || (git commit -m "Update breakout game" && git push)
